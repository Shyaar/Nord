<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Square Frame -->
  <rect x="5" y="5" width="90" height="90" stroke="white" stroke-width="4" rx="2" />
  
  <!-- N Composition -->
  <!-- Left Vertical Leg (White Candle) -->
  <!-- Wick -->
  <line x1="32.5" y1="20" x2="32.5" y2="80" stroke="white" stroke-width="2" />
  <!-- Body -->
  <rect x="25" y="25" width="15" height="50" fill="white" />
  
  <!-- Diagonal (White Connection) -->
  <path d="M40 25 L60 75 L60 65 L40 15 Z" fill="white" opacity="0.8" /> 
  <!-- Re-drawing diagonal to look cleaner and connect the corners of the bars -->
  <!-- Connected from top-right of left bar to bottom-left of right bar -->
  <path d="M40 25 L60 75 L50 75 L30 25 Z" fill="white" />

  <!-- Right Vertical Leg (Orange Candle) -->
  <!-- Wick -->
  <line x1="67.5" y1="20" x2="67.5" y2="80" stroke="#F97316" stroke-width="2" />
  <!-- Body -->
  <rect x="60" y="25" width="15" height="50" fill="#F97316" />

</svg>
